<div class="container">
  <div class="col-xs-5 centered">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Login</h3>
      </div>
      <div class="panel-body">
        <div class="form-group row">
          <div class="col-xs-12">
            <label for="userId">Username</label>
            <input type="text" name="userId" id="userId" placeholder="Username" class="form-control" (keydown.enter)="DoLogin()"
              [(ngModel)]="userId" />

            <label for="userPwd">Password</label>
            <input type="password" name="userPwd" id="userPwd" placeholder="Password" class="form-control" (keydown.enter)="DoLogin()"
              [(ngModel)]="pwd" />


          </div>
        </div>
      </div>
      <div class="panel-footer">
        <button class="btn btn-primary" [disabled]="userId.length == 0" type="button" id="btnLogin" (click)='DoLogin()'>Login</button>
      </div>
    </div>
  </div>
</div>
